name: Unit Tests
on: [push, pull_request]

jobs:
  unit_tests:
    name: Run Gradle unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - run: ./gradle test --info